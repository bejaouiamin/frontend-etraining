<!-- src/app/components/hero/hero.component.html -->
<section class="hero">
  <div class="hero-container">
    <!-- Left Content -->
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="highlight">Studying</span> Online is now much easier
      </h1>
      <p class="hero-description">
        TOTC is an interesting platform that will teach you in more an interactive way
      </p>
      <div class="hero-actions">
        <button mat-button class="join-btn">Join for free</button>
        <div class="watch-btn">
          <button mat-fab class="play-btn">
            <mat-icon>play_arrow</mat-icon>
          </button>
          <span class="watch-text">Watch how it works</span>
        </div>
      </div>
    </div>

    <!-- Right Content - Image & Cards -->
    <div class="hero-visual">
      <!-- Student Image -->
      <div class="student-image">
        <img src="images/student.png" alt="Student">
      </div>

      <!-- Floating Cards -->
      <div class="floating-card stats-card">
        <div class="card-icon blue">
          <mat-icon>calendar_today</mat-icon>
        </div>
        <div class="card-content">
          <span class="card-title">250k</span>
          <span class="card-subtitle">Assisted Student</span>
        </div>
      </div>

      <div class="floating-card chart-icon">
        <mat-icon>bar_chart</mat-icon>
      </div>

      <div class="floating-card congrats-card">
        <div class="card-icon orange">
          <mat-icon>email</mat-icon>
        </div>
        <div class="card-content">
          <span class="card-title">Congratulations</span>
          <span class="card-subtitle">Your admission completed</span>
        </div>
      </div>

      <div class="floating-card class-card">
        <div class="user-avatar">
          <img src="images/avatar.png" alt="Instructor">
          <span class="online-dot"></span>
        </div>
        <div class="card-content">
          <span class="card-title">User Experience Class</span>
          <span class="card-subtitle">Today at 12.00 PM</span>
        </div>
        <button mat-button class="join-now-btn">Join Now</button>
      </div>
    </div>
  </div>
</section>
