<!-- src/app/auth/login/login.component.html -->
<div class="auth-container">
  <!-- Left Side - Image Section -->
  <div class="auth-image-section">
    <img src="images/classroom.jpg" alt="E-Training" class="auth-image">
  </div>

  <!-- Right Side - Form Section -->
  <div class="auth-form-section">
    <div class="form-wrapper">
      <h1 class="welcome-text">Welcome to back..!</h1>

      <!-- Toggle Tabs -->
      <div class="auth-tabs">
        <button class="tab-btn active">Login</button>
        <button class="tab-btn" (click)="navigateToRegister()">Register</button>
      </div>

      <p class="description">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      </p>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-field">
          <label>User name</label>
          <mat-form-field appearance="outline" class="custom-field">
            <input matInput formControlName="username" placeholder="Enter your User name">
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <label>Password</label>
          <mat-form-field appearance="outline" class="custom-field">
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
              placeholder="Enter your Password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" color="primary">
            Remember me
          </mat-checkbox>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" class="submit-btn">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
