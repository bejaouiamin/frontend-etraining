<!-- src/app/auth/register/register.component.html -->
<div class="auth-container">
  <!-- Left Side - Image Section -->
  <div class="auth-image-section">
    <img src="images/kids.jpg" alt="E-Training" class="auth-image">
  </div>

  <!-- Right Side - Form Section -->
  <div class="auth-form-section">
    <div class="form-wrapper">
      <h1 class="welcome-text">Welcome to back..!</h1>

      <!-- Toggle Tabs -->
      <div class="auth-tabs">
        <button class="tab-btn" (click)="navigateToLogin()">Login</button>
        <button class="tab-btn active">Register</button>
      </div>

      <p class="description">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      </p>

      <!-- Register Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-field">
          <label>Email Address</label>
          <mat-form-field appearance="outline" class="custom-field">
            <input matInput formControlName="email" placeholder="Enter your Email Address" type="email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <label>User name</label>
          <mat-form-field appearance="outline" class="custom-field">
            <input matInput formControlName="username" placeholder="Enter your User name">
            <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <label>Password</label>
          <mat-form-field appearance="outline" class="custom-field">
            <input matInput [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password" placeholder="Enter your Password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit" class="submit-btn">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
